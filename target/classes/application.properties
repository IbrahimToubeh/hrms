spring.application.name=hrms-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hrms_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration (Shared Secret with Auth Service)
app.jwt.secret=9a02115a835ee03d5fb83cd8a468ea33e4090a6a276b96f377c8a32b2e04312c
app.jwt.expiration-milliseconds=86400000

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Logging
logging.level.com.example.hrms=DEBUG
logging.level.org.springframework.security=DEBUG
